     #     proxy_pass http://docker-registry;
     # }

     location /_ping {
          expires off;
          auth_basic off;
          proxy_pass http://docker-registry;
     }  
     
     location /v1/_ping {
          expires off;
          auth_basic off;
          proxy_pass http://docker-registry;
     }
     
     location /v1/search {
          expires off;
          auth_basic off;
          proxy_pass http://docker-registry;
     }

}
